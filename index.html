<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>js-guess</title>
</head>
<body class="bg-blue overflow-hidden">
    <div class=" container d-flex justify-content-center align-items-center  text-center vh-100 overflow-hidden">
        <div class="row">
            <div class="col-12 position-relative">
                <button id="resetButton" class="btn-reset mt-3"><i class="fa-solid fa-arrow-rotate-left"></i></button>
                <h1 class="text-white text-uppercase my-4">Indovina il numero!</h1>
            </div>
            <div class="col-12 text-center">
                <div id="randomNumber" class="random-number"></div>
                <p id="result" class="result mb-5"> </p>
                <input type="number" id="inputNumber" class="input-number" inputmode="numeric"  >
                <p id="attempts" class="attempts mt-4"></p>

            </div>
            <div class="col-12">
                <div id="difficultyButton" class="mt-4">
                    <button id="easyButton" class="btn-difficulty bg-lime btn-easy">1-10</button>
                    <button id="mediumButton" class="btn-difficulty bg-yellow btn-medium">1-100</button>
                    <button id="hardButton" class="btn-difficulty bg-red btn-hard">1-1000</button>
                </div>
            </div>
        </div>
    </div>


    <script src="./js/script.js"></script>
</body>
</html>
